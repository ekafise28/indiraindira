{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Indira AI – Manajemen Industri</title>
  <link rel="stylesheet" href="{% static 'chat/style.css' %}">
</head>
<body>

<div class="page">

  <div class="chat-card">

    <!-- HEADER -->
    <header class="header">
      <img src="{% static 'chat/logo.png' %}" class="logo" alt="Logo">
      <div>
        <h1>Indira – MIND</h1>
        <p>Permenpar No. 6 Tahun 2025</p>
      </div>
    </header>

    <!-- CHAT -->
    <div class="chat-box" id="chatBox">
      <div class="message bot">
        Halo, saya <b>Indira – MIND</b>.<br>
        Silakan ajukan pertanyaan terkait ketentuan usaha pariwisata
        berdasarkan <b>Permenpar No. 6 Tahun 2025</b>.
      </div>
    </div>

    <!-- INPUT -->
    <div class="input-area">
      <input
        id="questionInput"
        type="text"
        placeholder="Tulis pertanyaan Anda..."
        onkeydown="if(event.key==='Enter'){sendQuestion()}"
      >
      <button onclick="sendQuestion()">Kirim</button>
    </div>

  </div>

</div>

<script src="{% static 'chat/app.js' %}"></script>
</body>
</html>
